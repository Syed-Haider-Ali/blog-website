{% extends 'blog/base.html' %}


{% block content %}
  <h1>Blog Posts</h1>

  <div class="row">

  {% for post in posts %}
    <div class="col">
      <div class="card mt-3 mb-3">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5> <span>{{post.created_at}} | {{post.created_by.get_full_name}}</span>
          <p class="card-text">{{ post.content|truncatewords:50 }}</p>
            <a href="{% url 'blog_detail' post.id %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
  {% endfor %}
      </div>
</div>

{% endblock %}
